{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-9">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'print1.png' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'print1.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'print1.png' %}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-lg-3" style="float:right;">
        <div class="container mt-4">
            <form action="submit" class="text-center" style="color: #757575;" method="post">{% csrf_token %}
                <div class="row">
                    <div>
                        {% for message in msg %}
                        <div class="alert alert-success">
                            <strong>Sucesso!</strong> {{ message }}
                        </div>
                        {% endfor %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Senha">
                        </div>
                        <div>
                            {% for message in messages %}
                            <div class="alert alert-danger">
                                <strong>Erro!</strong> {{ message }}
                            </div>
                            {% endfor %}
                            <div class="text-center" style="margin-top:5%;">
                                <button type="submit"
                                    class="btn btn-outline-primary btn-rounded btn-block waves-effect">Login</button>
                                <div class="text-center" style="margin-bottom: 10%; margin-top:10%">
                                    <a href="/recovery_pass">Recuperar Senha</a>
                                </div>
                                Ainda não tem conta?<br>
                                <a href="/register">
                                    Cadastre-se Aqui!
                                </a>
                            </div>

                        </div>

            </form>
        </div>
    </div>
</div>
</div>

{% endblock content %}
